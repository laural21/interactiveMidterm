<!DOCTYPE html>
<html>
  <head>
    <title>Midterm Project</title>
    <script src="p5/p5.min.js" type="text/javascript"></script>
    <script src="p5/addons/p5.dom.js" type="text/javascript"></script>
    <script src="p5/addons/p5.sound.js" type="text/javascript"></script>
    <script src="p5/addons/p5.speech.js" type="text/javascript"></script>

    <script src="soundVisualizer.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>
    <!-- custom CSS -->
    <style>


    body {
    background-color: black;
    }

    .myButton {
    	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #e4685d), color-stop(1, #eb675e));
    	background:-moz-linear-gradient(top, #e4685d 5%, #eb675e 100%);
    	background:-webkit-linear-gradient(top, #e4685d 5%, #eb675e 100%);
    	background:-o-linear-gradient(top, #e4685d 5%, #eb675e 100%);
    	background:-ms-linear-gradient(top, #e4685d 5%, #eb675e 100%);
    	background:linear-gradient(to bottom, #e4685d 5%, #eb675e 100%);
    	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#e4685d', endColorstr='#eb675e',GradientType=0);
    	background-color:#e4685d;
    	-moz-border-radius:28px;
    	-webkit-border-radius:28px;
    	border-radius:28px;
    	border:1px solid #ffffff;
    	display:inline-block;
    	cursor:pointer;
    	color:#ffffff;
    	font-family:Arial;
    	font-size:17px;
    	padding:16px 38px;
    	text-decoration:none;
    	text-shadow:0px 1px 0px #b23e35;
    }
    .myButton:hover {
    	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #eb675e), color-stop(1, #e4685d));
    	background:-moz-linear-gradient(top, #eb675e 5%, #e4685d 100%);
    	background:-webkit-linear-gradient(top, #eb675e 5%, #e4685d 100%);
    	background:-o-linear-gradient(top, #eb675e 5%, #e4685d 100%);
    	background:-ms-linear-gradient(top, #eb675e 5%, #e4685d 100%);
    	background:linear-gradient(to bottom, #eb675e 5%, #e4685d 100%);
    	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#eb675e', endColorstr='#e4685d',GradientType=0);
    	background-color:#eb675e;
    }
    .myButton:active {
    	position:relative;
    	top:1px;
    }

.myButton2 {
	background-color:#00aeff;
	-moz-border-radius:28px;
	-webkit-border-radius:28px;
	border-radius:28px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:16px 38px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
}
.myButton2:hover {
	background-color:#5cbf2a;
}
.myButton2:active {
	position:relative;
	top:1px;
}

.myButton3 {
	background-color:#46db6e;
	-moz-border-radius:28px;
	-webkit-border-radius:28px;
	border-radius:28px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
}
.myButton3:hover {
	background-color:#5cbf2a;
}
.myButton3:active {
	position:relative;
	top:1px;
}


    </style>
  </head>
  <body>
    <div class='btns'>
    <a href="#" class="myButton">Energetic</a>
    <a href="#" class="myButton2">Chill</a>
    <a href="#" class="myButton3">Happy</a>
  </div>
    <!-- Raised button with ripple -->
  </body>
</html>
